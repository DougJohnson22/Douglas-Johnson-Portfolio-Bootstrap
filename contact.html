<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- BootStrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/93db411b4c.js" crossorigin="anonymous"></script>
  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css">
  <title>DJ Portfolio</title>
</head>

<body>

  <!-- Banner Image -->
  <header id="contactBanner">

  </header>

  <!-- NavBar -->

  <nav class="navbar navbar-expand-sm fixed-top navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <h2 class="name">Douglas Johnson</h2>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav Bar Buttons, make sure to set current page to active! -->

      <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
        <ul class="navbar-nav ml-auto flex-nowrap">

          <li class="nav-item active">
            <a href="contact.html" class="nav-link m-2 menu-item">Contact</a>
          </li>

          <li class="nav-item">
            <a href="portfolio.html" class="nav-link m-2 menu-item nav-active">Portfolio</a>
          </li>

          <li class="nav-item">
            <a href="index.html" class="nav-link m-2 menu-item">About</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Hidden spacer for breathing room -->
  <div class="sticky-top bg-white hidden-spacer"> </div>

  <main>
    <section class="container">

      <div class="row">

        <div class="col">

          <h1>Contact</h1>
          <hr class="solid">

          <div class="row">

            <form>

              <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Name">
              </div>

              <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="Message">Message</label>
                <textarea class="form-control" id="Message" rows="3"></textarea>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>

            </form>

          </div>

        </div>


      </div>



    </section>
  </main>


  <!-- Footer -->
  <footer class="footer container">

    <section class="row">
      <h6>&#169; Douglas Johnson</h6>
    </section>

  </footer>

  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <!-- BootStrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
