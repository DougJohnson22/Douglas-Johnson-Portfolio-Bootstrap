<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- BootStrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/93db411b4c.js" crossorigin="anonymous"></script>
  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css">
  <title>DJ Portfolio</title>
</head>

<body>

  <!-- Banner Image -->
  <header id="portfolioBanner">

  </header>

  <!-- NavBar -->

  <nav class="navbar navbar-expand-sm fixed-top navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <h2 class="name">Douglas Johnson</h2>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav Bar Buttons, make sure to set current page to active! -->

      <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
        <ul class="navbar-nav ml-auto flex-nowrap">

          <li class="nav-item">
            <a href="contact.html" class="nav-link m-2 menu-item">Contact</a>
          </li>

          <li class="nav-item active">
            <a href="portfolio.html" class="nav-link m-2 menu-item nav-active">Portfolio</a>
          </li>

          <li class="nav-item">
            <a href="index.html" class="nav-link m-2 menu-item">About</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Hidden spacer for breathing room -->
  <div class="sticky-top bg-white hidden-spacer"> </div>
  <main>

    <section class="container">
      <div class="row">

        <div class="col" id="portfolioWrapper">

          <h1>Portfolio</h1>
          <hr class="solid">

          <div class="row">

            <div class="col-sm portfolio" id="portfolioDiv">
              <h5>Personal Logo</h5>
              <img src="https://i.postimg.cc/W152JrTH/Douglas-Johnson-1.png"
                class="img-thumbnail rounded mx-auto d-block" alt="Personal Logo" id="portfolioImg">
            </div>

            <div class="col-sm portfolio" id="portfolioDiv">
              <h5>Emerald City Game Masters Guild</h5>
              <img src="https://i.postimg.cc/D0LQ2ZGB/Logo-Final-Mini.png" class="img-thumbnail rounded mx-auto d-block"
                alt="ECGMG Logo" id="portfolioImg">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ecgmg">
                Links
              </button>
            </div>

          </div>

          <div class="row">

            <div class="col-sm portfolio" id="portfolioDiv">
              <h5>Mood Tunes</h5>
              <img src="https://i.postimg.cc/Z5pBmxbz/Jagged-Little-Pill-PNG-1.png"
                class="img-thumbnail rounded mx-auto d-block" alt="Mood Tunes Logo" id="portfolioImg">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#moodTunes">
                Links
              </button>
            </div>

            <div class="col-sm portfolio" id="portfolioDiv">
              <h5>Work Day Scheduler</h5>
              <img src="https://i.postimg.cc/R0CzKJVJ/workDay.png" class="img-thumbnail rounded mx-auto d-block"
                alt="Work Day Scheduler" id="portfolioImg">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#workDay">
                Links
              </button>
            </div>

          </div>



        </div>


      </div>

    </section>

    <!-- Modal -->
    <div class="modal fade" id="ecgmg" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Links to ECGMG</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <a href="www.emeraldcitygmg.com">Guild Site</a>
          </div>

        </div>
      </div>
    </div>

    <div class="modal fade" id="moodTunes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Links to Mood Tunes</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <a href="https://tbone8098.github.io/uw-jagged-little-pill/">Live Site</a>
            <a href="https://github.com/Tbone8098/uw-jagged-little-pill">Git Repo</a>
          </div>

        </div>
      </div>
    </div>

    <div class="modal fade" id="workDay" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Links to Work Day Scheduler</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <a href="https://dougjohnson22.github.io/Work-Day-Scheduler/">Live Site</a>
            <a href="https://github.com/DougJohnson22/Work-Day-Scheduler">Git Repo</a>
          </div>

        </div>
      </div>
    </div>

  </main>


  <!-- Footer -->
  <footer class="footer container" id="portfolioFoot">

    <section class="row">
      <h6>&#169; Douglas Johnson</h6>
    </section>

  </footer>

  <!-- JQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <!-- BootStrap CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!-- local JS -->
  <script src="script.js"></script>

</body>

</html>
